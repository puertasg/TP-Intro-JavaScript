<!doctype html>
<html>
	<head>
		<title>Intro JS</title>
	</head>
	
	<body>
	
	</body>
	
	<script>
		function affichageAge(tabAge)
		{
			nom = document.getElementById("monInput").value;
			
			if(nom == "")
			{
				alert("Erreur : Pas de nom!");
			}
			else
			{
				nomUpper = nom.charAt(0).toUpperCase() + nom.slice(1);
				alert(nomUpper + " a " + tabAge[nom] + " an(s)");
			}
		}
		
		var tabAge = {
			"anatole":19,
			"bernard":45,
			"christophe":34,
			"dominique":55,
			"franck":28,
			"georges":78,
			"lucas":12,
			"madeleine":30,
			"pierre":25
		}
		
		document.write('<input type="text" id="monInput" />');
		document.write('<button id="monBouton">Quel age as-tu?</button>');
		
		var button = document.getElementById("monBouton");
		button.addEventListener('click', function(event) {
			affichageAge(tabAge);
		});
	</script>
</html>
