	<script>
		document.write("<table>");
		document.write("<tr>");
		document.write("<th>Je suis un titre de tableau :^)</th>");
		document.write("</tr>");
		for(i = 1; i <= 12; i++)
		{
			if(i%4 == 1)
			{
				document.write("<tr>");
			}
			
			document.write("<td>", i, "</td>")
			if(i%4 == 0)
			{
				document.write("</tr>");
			}
		}
		
		document.write("</table>");
	</script>
</html>
